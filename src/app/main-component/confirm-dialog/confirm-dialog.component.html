<div class="confirm-div">
  <div class="delete-title">
  <mat-icon class="delete-icon" matPrefix>delete</mat-icon>
  <h1 mat-dialog-title>Confirm Deletion</h1>
</div>
  <div mat-dialog-content>
    <p>Are you sure you want to delete this item?</p>
  </div>
  <div class="mat-dialog-actions">
    <button mat-button (click)="onCancel()" class="cancel-btn">Cancel</button>
    <button mat-button color="warn" (click)="onConfirm()" class="delete-btn">
      Delete
    </button>
  </div>
</div>
